---
layout: main
---
<article class="article-page">
  <div class="page-content">
    {% if page.background %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src="{{ page.background }}">
      </figure>
    </div>
    {% else %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src="{{ page.feature }}">
      </figure>
    </div>
    {% endif %}
    <!-- End Page Cover Image -->
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
        <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
      </header>
      {{content | markdownify}}
      <div class="page-footer">
        <div class="page-share">
          <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" title="Share on Twitter" rel="nofollow" target="_blank">Twitter</a>
          <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" rel="nofollow" target="_blank">Facebook</a>
          <a href="https://kakao.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Kakaotalk" rel="nofollow" target="_blank">Kakaotalk</a>
        </div>
        <div class="page-tag">
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}
        </div>
      </div>
      {% include disqus.html %}
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->

<script type="text/javascript">
  dataLayer.push({
    'contentIds' : '{{page.content_id}}',
    'contentTitle' : '{{page.title}}',
    'event' : 'contentView'
  });
  </script>
